<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="page1.css">
  <title>Page 1</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <div class="content">
      <h1>INÍCIO</h1>

      <h2>Em cartaz</h2>
      <div class="movies-container">
        <div class="movie-box">
          <img src="imagens/filme1.jpg" alt="Filme 1">
          <p>Titanique</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme2.jpg" alt="Filme 2">
          <p>The Dark Knight</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme3.jpg" alt="Filme 3">
          <p>Avatar</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme4.jpg" alt="Filme 1">
          <p>Deadpool</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme5.jpg" alt="Filme 2">
          <p>Vingadores</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme6.jpg" alt="Filme 3">
          <p>Us</p>
        </div>
      </div>

      <h2>Pré-venda</h2>
      <div class="movies-container">
        <div class="movie-box">
          <img src="imagens/filme7.jpg" alt="Filme 4">
          <p>Barbi</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme8.jpg" alt="Filme 5">
          <p>Guardios da galaxia 2</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme9.jpg" alt="Filme 6">
          <p>skyline</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme10.jpg" alt="Filme 1">
          <p>Cidade de Deus</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme11.jpg" alt="Filme 2">
          <p>Panico seis</p>
        </div>
        <div class="movie-box">
          <img src="imagens/filme12.jpg" alt="Filme 3">
          <p>Ben 10</p>
        </div>
      </div>
    </div>

    <aside class="sidebar">
      <aside class="sidebar">
        <button class="icon-button">
          <span class="material-symbols-outlined">home</span>
        </button>
        <button class="icon-button">
          <span class="material-symbols-outlined">search</span>
        </button>
      </aside>

      <div class="icon"><i class="fas fa-home"></i></div>
      <div class="icon"><i class="fas fa-search"></i></div>
    </aside>
  </div>
</body>

</html>
